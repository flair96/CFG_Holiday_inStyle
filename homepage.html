<script>
  const myCarousel = document.querySelectorAll('.carousel-inner');

  #mycarousel.forEach(myCarousel => {
    #myCarousel.addEventListener('mouseover', () => {
      console.log(#myCarousel.childNodes[1].classList)
      myCarousel.childNodes[1].classList.add('image-blur');
    });

    #myCarousel.addEventListener('mouseout', () => {
      console.log(#myCarousel.childNodes[1].classList)
      #myCarousel.childNodes[1].classList.remove('image-blur');
    });
  });

</script>
